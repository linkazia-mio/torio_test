<html style="overflow: auto !important;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>お問い合わせ ｜ torio（トリオ）</title>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/content.js"></script>
    <script type="text/javascript" src="js/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
    <script type="text/javascript" src="js/jquery.mCustomScrollbar.js"></script>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/torio.css">
  </head>
  <body>
    <div class="error message_bar">
       <h3>メールアドレスを入力してください。</h3>
       <p><i class="icon-clear"></i></p>
    </div>
    <div class="wrapper_front">
      <!--Header/-->
      <header class="front">
        <div class="header_inner">
          <div class="header_line">
          </div>
          <div class="front_header_menu">
            <p class="logo"><a href=""><img src="images/logo.png"></a></p>
            <p class="new"><a href=""><span>無料ではじめる</span></a></p>
            <p class="login"><a href=""><span>ログイン</span></a></p>
          </div>
        </div>
      </header>
      <!--Header/-->
      <!--Front/-->
      <div class="front_main">
        <h1 class="center">お問い合わせ</h1>
        <div class="container">
          <div class="contact">
            <dl class="top">
              <dt class="image"><p class="mail"><img src="images/mail-outline-white.svg"></p></dt>
              <dd class="text">メールでのお問い合わせについては、最長2〜3営業日のお時間をいただく場合がございます。<br>あらかじめご了承いただけますと幸いです。</dd> 
            </dl>
            <dl>
              <dt>名前</dt>
              <dd>
                <div class="input_box">
                  <input type="name"></label>
                </div>
              </dd> 
            </dl>
            <dl>
              <dt>メールアドレス</dt>
              <dd>
                <div class="input_box error_msg">
                  <input type="email"></label>
                </div>
              </dd> 
            </dl>
            <dl>
              <dt>問い合わせの種類</dt>
              <dd>
                <div class="select_box">
                  <select id="time" name="time">
                    <option value="ja" selected>選択してください</option>
                    <option value="de">サービスについて</option>
                    <option value="fr">サービスの利用料金について</option>
                    <option value="zh">サービスの使い方・利用料金について</option>
                    <option value="zh">障害・不具合に関するご報告について</option>
                    <option value="zh">その他</option>
                  </select>
                </div>
              </dd> 
            </dl>
            <dl>
              <dt>内容</dt>
              <dd>
                <div class="input_box">
                  <textarea></textarea>
                </div>
              </dd> 
            </dl>
            <div class="btn_wrapper">
              <button type="submit" class="btn btn_send trigger error-trigger">送信する</button>
            </div>
          </div>
        </div>
      </div>
      <!--Front/-->
      <footer class="front">
        <div class="footer_inner">
          <div class="left">
            <ul>
              <li><a href="">料金プラン</a></li>
              <li><a href="">サポート</a></li>
              <li><a href="">メディアキット</a></li>
            </ul>
            <ul>
              <li><a href="">会社概要</a></li>
              <li><a href="">お問い合わせ</a></li>
              <li><a href="">プライバシーポリシー</a></li>
              <li><a href="">利用規約</a></li>
              <li><a href="">特定商取引法に基づく表記</a></li>
            </ul>
            <ul>
              <li><a href="">Facebook</a></li>
              <li><a href="">Twitter</a></li>
              <li><a href="">Google+</a></li>
            </ul>
          </div>
          <div class="right">
            <div class="select_box_footer">
              <select id="time" name="time">
                <option value="ja" selected>日本語</option>
                <option value="us">English</option>
              </select>
            </div>
            <p class="copyright"><span>Made with</span>by asnica.</p>
          </div>
        </div>
      </footer>
    </div>
    <script type="text/javascript">
      // message_bar
      var myMessages = ['info','warning','error','success']; // define the messages types		 
      function hideAllMessages()
      {
      		 var messagesHeights = new Array(); // this array will store height for each
      	 
      		 for (i=0; i<myMessages.length; i++)
      		 {
      				  messagesHeights[i] = $('.' + myMessages[i]).outerHeight();
      				  $('.' + myMessages[i]).css('top', -messagesHeights[i]); //move element outside viewport	  
      		 }
      }
      
      function showMessage(type)
      {
      	$('.'+ type +'-trigger').click(function(){
      		  hideAllMessages();				  
      		  $('.'+type).animate({top:"0"}, 500);
      	});
      }
      
      $(document).ready(function(){
      		 
      		 // Initially, hide them all
      		 hideAllMessages();
      		 
      		 // Show message
      		 for(var i=0;i<myMessages.length;i++)
      		 {
      			showMessage(myMessages[i]);
      		 }
      		 
      		 // When message is clicked, hide it
      		 $('.message_bar').click(function(){			  
      				  $(this).animate({top: -$(this).outerHeight()}, 500);
      		  });		 
      		 
      });
    </script>
  </body>
</html>
