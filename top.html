<html style="overflow: auto !important;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Torio is new project management tool.</title>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/content.js"></script>
    <script type="text/javascript" src="js/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/torio.css">
  </head>
  <body>
    <div class="wrapper_front">
      <div class="kv">
        <header id="top_header">
          <div class="header_inner">
            <div class="header_line">
            </div>
            <div class="front_header_menu">
              <p class="logo"><a href=""><img src="images/logo_flip.png"></a></p>
              <p class="new"><a href=""><span>無料ではじめる</span></a></p>
              <p class="login"><a href=""><span>ログイン</span></a></p>
            </div>
          </div>
        </header>
        <div class="bg">
          <div class="filter"></div>
        </div>
        <div class="title">
          <h1>チームで共創する新しいプロジェクト管理ツール</h1>
          <h2>情報をためる。つなげる。自走する強いチームをつくる。</h2>
          <p><img src="images/top_kv.png"></p>
        </div>
      </div>
             
      <div id="top_change">
        <div class="header_inner">
          <div class="header_line">
          </div>
          <div class="front_header_menu">
            <p class="logo"><a href=""><img src="images/logo.png"></a></p>
            <p class="new"><a href=""><span>無料ではじめる</span></a></p>
            <p class="login"><a href=""><span>ログイン</span></a></p>
          </div>
        </div>
      </div>
      
      <div id="top" style="height: 200px">
        ああああ
      </div>
      
      <div style="height:1500px;">
       コンテンツ
      </div>
      
      <footer class="front">
        <div class="footer_inner">
          <div class="left">
            <ul>
              <li><a href="">料金プラン</a></li>
              <li><a href="">サポート</a></li>
              <li><a href="">メディアキット</a></li>
            </ul>
            <ul>
              <li><a href="">会社概要</a></li>
              <li><a href="">お問い合わせ</a></li>
              <li><a href="">プライバシーポリシー</a></li>
              <li><a href="">利用規約</a></li>
              <li><a href="">特定商取引法に基づく表記</a></li>
            </ul>
            <ul>
              <li><a href="">Facebook</a></li>
              <li><a href="">Twitter</a></li>
              <li><a href="">Google+</a></li>
            </ul>
          </div>
          <div class="right">
            <div class="select_box_footer">
              <select id="time" name="time">
                <option value="ja" selected>日本語</option>
                <option value="us">English</option>
              </select>
            </div>
            <p class="copyright"><span>Made with</span>by asnica.</p>
          </div>
        </div>
      </footer>
    </div>
    <script>
      //スティッキーヘッダー
      var $window = $(window), //ウィンドウを指定
      $content = $("#top"), //#content部分
      $chenge = $("#top_change"), //#change部分
      topContent = $content.offset().top; //#contentの位置を取得
       
      var sticky = false;
       
      $window.on("scroll", function () {
           if ($window.scrollTop() > topContent) {　//scroll位置が#contentの上にある場合
                if ( sticky === false ){
                     $chenge.slideDown();　//#change部分が上がる。
                     sticky = true;
                }
           } else {
                if ( sticky === true ){　//scroll位置が下にある場合
                     $chenge.slideUp();//#change部分が降りてくる。
                     sticky = false;
                }
           }
      });
      $window.trigger("scroll");
    </script>
  </body>
</html>
