<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードをお忘れですか？｜TORIO</title>
    <link rel="stylesheet" href="css/torio.css">
  </head>
  <body>
    <div class="wrapper">
      <!--Header/-->
      <header>
        <div class="header_inner">
          <div class="header_line">
          </div>
          <div class="account">
            <p class="new"><a href=""><span>無料アカウントを作成</span></a></p>
            <p class="login"><a href=""><span>ログイン</span></a></p>
          </div>
        </div>
      </header>
      <!--Front/-->
      <div class="front">
        <div class="branding">
          <h1>パスワードをお忘れですか？</h1>
          <p>パスワード再設定メールをお客様に送信します。<br>
メールが [迷惑メール] フォルダに振り分けられる場合や、<br>
または**@**.comのメールを受信許可する場合があるためご注意ください。</p>
        </div>
        <div class="card login">
          <form action="/login" method="POST" class="auth-form login">
            <div class="row email">
              <span class="icon email"><i class="icon-mail-outline"></i></span>
              <input type="email" name="email" value="" required="" autofocus="" pattern="^[^\s@＠=]+[@|＠][^\.\s@＠]+(\.[^\.\s@＠]+)+$" title="有効なメールアドレスを入力してください。" placeholder="メールアドレス">
            </div>
            <div class="row submit">
              <input type="submit" class="button big blue" value="パスワードをリセット">
            </div>
          </form>
          <p class="link sign-up"><a href="#">アカウントをお持ちではありませんか？</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
