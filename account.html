      <div class="front">
        <div class="branding">
          <h1>TORIOにログインする</h1>
          <p>あなたのアカウントを入力してログインをしてください。</p>
        </div>
        <div class="card login">
          <form action="/login" method="POST" class="auth-form login">
            <div class="row email">
              <span class="icon email"><svg width="21px" height="18px" viewBox="0 0 21 18" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg></span>
              <input type="email" name="email" value="" required="" autofocus="" pattern="^[^\s@＠=]+[@|＠][^\.\s@＠]+(\.[^\.\s@＠]+)+$" title="有効なメールアドレスを入力してください。" placeholder="メール">
            </div>
            <div class="row password">
              <span class="icon padlock"><svg width="21px" height="25px" viewBox="0 0 21 25" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg></span>
              <input type="password" name="password" required="" placeholder="パスワード">
            </div>
            <div class="row submit">
              <input type="submit" class="button big blue" value="サインイン">
            </div>
            <span class="link forgot-password">
              <a href="/forgotpassword">パスワードをお忘れですか？</a>
            </span>
          </form>
        </div>
